<body>
    <div class="container-fluid">
    <h1 class="naslov">Štiri v vrsto</h1>
    <div class="row mt-5 mr-0 p-2">
        <div class="col-sm-4">

            <div class="form-group row">
                <label for="igralec1input" class="col-sm-3 col-form-label">Igralec 1:</label>

            <div class="form-group row">
                <label for="igralec2input" class="col-sm-3 col-form-label">Igralec 2:</label>

            </div>
        </div>
    </div>
</div>
</body>
<script>
    function tableCreate() {
        var body = document.getElementById("igralnoPolje");
        var tbl = document.createElement('table');

        tbl.style.border = '1px solid white';
        tbl.style.position = 'relative';
        for (var i = 0; i < 6; i++) {
            var tr = tbl.insertRow();
            for (var j = 0; j < 7; j++) {

                var td = tr.insertCell();
                td.id = j+","+i;
                // td.appendChild(document.createTextNode('Cell'));
                td.addEventListener('click', function () {
                    handlePlay(this.id);
                });
                td.style.width = '100px';
                td.style.height = '100px';
                td.style.border = '1px solid white';
            
            }
        }
        body.appendChild(tbl);
    } 
</script>

</html>
